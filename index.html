<!DOCTYPE html>
<html>
  <head>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_0/suggest.min.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_0/suggest.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>Socially</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style>

    body { 
      background: url(img/bg.png) no-repeat center center fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    html {overflow-y: scroll;}

    .container { 
        margin: 90px auto; 
        padding: 40px; 
        background: white; 
        -moz-box-shadow: 0 0 20px black; 
        -webkit-box-shadow: 0 0 20px black; 
        box-shadow: 0 0 20px black; 
        border-radius: 15px;
        -moz-border-radius: 15px;
        -webkit-border-radius: 15px;
        -o-border-radius: 15px;
    }

    #map {
      float: right;
      width: 440px;
      height: 300px;
      margin: 0px 0px 15px 5px;
      border: 2px solid black;
    }

  </style>
  <body>
    <div class="container">
       <form class="form-search">
        <fieldset>
          <legend>Socially</legend>
          <input type="text" class="input-xlarge search-query" id="myinput" placeholder="Search for a Person, Place, Event">
              <script type="text/javascript">
                    $("#myinput")
                    .suggest({
                      "key": "AIzaSyDYGo8Upb6LpIa-EHvAi2w44lhLkAK538w",
                      filter: '(all type:/education/university)'
                    })
                    .bind("fb-select", function(e, data) {
                      //alert(data.name);
                    });
              </script>
          <input type="button" value="Search" id="showResults">
          <!-- <button type="submit" class="btn" onclick="codeAddress()">Search</button> -->
        </fieldset>
      </form>

      <div id="contents" style="display: none">
        <div id="map"></div>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
