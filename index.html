<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/freebase/suggest/4_0/suggest.min.css" />
    <script type="text/javascript" src="https://www.gstatic.com/freebase/suggest/4_0/suggest.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>Socially</title>
    <!-- Bootstrap -->

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/index.css" rel="stylesheet" media="screen">
  </head>  
  <body>
        <div class="container">
           <form class="form-search">
            <fieldset>
              <legend>Socially</legend>
              <input type="text" class="input-xlarge search-query" id="myinput" placeholder="Search for University">
                  <script type="text/javascript">
                        $("#myinput")
                        .suggest({
                          "key": "AIzaSyDYGo8Upb6LpIa-EHvAi2w44lhLkAK538w",
                          filter: '(all type:/education/university)'
                        })
                        .bind("fb-select", function(e, data) {
                          //alert(data.name);
                        });
                  </script>
              <input type="button" class="btn" value="Search" id="showResults">
              <!-- <button type="submit" class="btn" onclick="codeAddress()">Search</button> -->
            </fieldset>
          </form>
        </div>
        <div id="contents" style="display: none">
          <div id="wikihead"></div>
          <div id="wikidiv">
              <div id="wikidiv1"></div>
              <div id="map"></div>
          </div>
          <div id="newshead"></div>
          <div id="newsdiv">
              <div id="newsdivtop">
                <div id="newsdivtop1">
                  <h3>Google News</h3>
                     <ul id="googlenews"><ul>
                </div>

                <div id="newsdivtop2"></div>
                <div id="newsdivtop3"></div>
              </div>
        
            <div id="newsdivbot">
              <div id="newsdivbot1"></div>
              <div id="newsdivbot2"></div>
              <div id="newsdivbot3"></div>
            </div>

          </div>

          <div id="mediahead"></div>
          <div id="mediadiv">
              <div id="mediadivtop">
                <div id="mediadivtop1" >
                  <h3>Twitter feed</h3>
                <ul id="twitter"> <ul>
                </div>
                <div id="mediadivtop2"></div>
                <div id="mediadivtop3"></div>
              </div>
          </div>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
